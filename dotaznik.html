<head>
    <meta charset="UTF-8">

    <title>Dotazník</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&display=swap');

        body {
            font-family: 'Noto Serif JP', serif;
            background-image: url('images/klid.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #e0d8b8;
            color: #f2a500;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 2px solid #bfae6a;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #3e4a3e;
            font-weight: 400;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f2a500;
        }

        main {
            flex: 1;
            padding: 50px 20px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-wrapper {
            width: 100%;
            max-width: 1000px;
            background: transparent;
        }

        main h2 {
            font-size: 2.2em;
            color: #f2a500;
            margin-bottom: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 220vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: transparent;
            transition: box-shadow 0.3s ease-in-out;
        }

        iframe:hover {
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
            border-top: 1px solid #bfae6a;
            background: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body>
    <header>
        <h1>Dotazník</h1>
        <nav>

                <li><a href="dotaznik.html" title="Vyplňte dotazník">Dotazník</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Vyplňte náš dotazník</h2>
        <p>Pomozte nám pochopit, jak lidé přistupují k odpuštění. Vyplnění dotazníku zabere jen pár minut.</p>
        <div class="form-wrapper">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSddqvVFwR_SIL0cRH1gl3iOs3G_OG_wFL3ULMHlxROLy7xjxQ/viewform?embedded=true" loading="lazy" aria-label="Dotazník o odpuštění"></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Odpuštění</p>
    </footer>
